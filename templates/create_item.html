<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 350px;
        }
        h2 { text-align: center; color: #333; margin-bottom: 20px; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input[type="text"] { width: 100%; padding: 8px 10px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; }
        button { margin-top: 20px; width: 100%; padding: 10px; background-color: #2ecc71; color: #fff; font-size: 16px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #27ae60; }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Ajouter Item</h2>

    <form method="POST">
        {% csrf_token %}

        <label for="name">Nom :</label>
        <input type="text" id="name" name="name">

        <label for="description">Description :</label>
        <input type="text" id="description" name="description">

        <button type="submit">Ajouter</button>
    </form>
</div>

</body>
</html>
