<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items List</title>

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f7fa;
        }

        h1 {
            text-align: center;
            color: #34495e;
            margin-bottom: 20px;
        }

        .btn-add {
            display: inline-block;
            padding: 10px 18px;
            background: #27ae60;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 15px;
            transition: 0.3s;
        }
        .btn-add:hover {
            background: #219150;
        }

        /* Container responsive */
        .table-container {
            margin-top: 20px;
            overflow-x: auto; /* Rend le tableau scrollable sur mobile */
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px; /* Pour éviter que les colonnes écrasent sur mobile */
        }

        th, td {
            padding: 14px;
            text-align: left;
            border-bottom: 1px solid #ececec;
        }

        th {
            background: #ecf0f1;
            font-weight: bold;
        }

        tr:hover {
            background: #f9f9f9;
        }

        /* Boutons */
        .btn {
            padding: 8px 14px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
        }

        .btn-edit {
            background: #3498db;
        }
        .btn-edit:hover {
            background: #2c80ba;
        }

        .btn-delete {
            background: #e74c3c;
            margin-left: 8px;
        }
        .btn-delete:hover {
            background: #c0392b;
        }

        /* Texte vide */
        .empty {
            text-align: center;
            margin-top: 40px;
            font-size: 18px;
            color: #7f8c8d;
        }
    </style>
</head>

<body>

    <h1>Items List</h1>

    <a href="{% url 'create_item' %}" class="btn-add">➕ Ajouter un Item</a>

    {% if items %}
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.description }}</td>
                    <td>
                        <a href="{% url 'edit_item' item.id %}" class="btn btn-edit">Modifier</a>
                        <a href="{% url 'delete_item' item.id %}" 
                           class="btn btn-delete"
                           onclick="return confirm('Voulez-vous vraiment supprimer cet élément ?');">
                           Supprimer
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    {% else %}
        <p class="empty">Aucun item disponible.</p>
    {% endif %}

</body>
</html>
