<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Items List</h1>
     <a href="{% url 'create_item'  %}" 
               style="padding:6px 20px; background:#279e0f; color:white; text-decoration:none; border-radius:4px;">
               Ajouter item
    </a> 
    {% if items %}
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th> 
                    <th>Actions</th> 
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.description }}</td>
                     <td>
            <a href="{% url 'edit_item' item.id %}" 
               style="padding:6px 12px; background:#3498db; color:white; text-decoration:none; border-radius:4px;">
               Modifier
            </a>

            <a href="{% url 'delete_item' item.id %}" 
               style="padding:6px 12px; background:#e74c3c; color:white; text-decoration:none; border-radius:4px; margin-left:10px;"
               onclick="return confirm('Voulez-vous vraiment supprimer cet élément ?');">
               Supprimer
            </a>
        </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No items available.</p>
    {% endif %}
</body>
</html>
